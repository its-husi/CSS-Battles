<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }
  body {
    display: flex;
    background: #7aa70a;
    align-items: center;
    justify-content: center;
  }

  .container {
    top: 70px;
    height: 500px;
    width: 500px;
    display: flex;
    position: relative;
    align-items: center;
    justify-content: center;
  }

  .top {
    width: 170px;
    height: 40px;
    position: absolute;
    background: #FFFFFF;
    border-radius: 0 0 100px 100px;
    border-radius: 70px 70px 0 0;
    transform: translateY(-400%);
  }

  .top::before {
    content: " ";
    top: 40px;
    width: 40px;
    height: 40px;
    background: #ffffff;
    position: absolute;
  }

  .mid{
    top: -30px;
    width: 170px;
    height: 140px;
    position: relative;
    border-radius: 0px 70px 70px 40px;
    background: #FFFFFF;
  }

  .mid::after {
    content: '';
    top: 40px;
    left: 0;
    width: 130px;
    height: 60px;
    position: absolute;
    background: #7AA70A;
    border-radius: 0 50px 50px 0; 
  }

  .mid::before {
    content: '';
    width: 50px;
    height: 40px;
    z-index: 1;
    position: absolute;
    background: transparent;
    border-radius: 0 0 0 30px; 
    box-shadow: -10px 10px 0 #7AA70A;
  }

</style>

<div class="container">
  <div class="top"></div>
  <div class="mid"></div>
</div>
