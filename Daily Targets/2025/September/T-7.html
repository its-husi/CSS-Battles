<style>
  body {
    display: grid;
    place-items: center;
    background: #2d3464;
  }
  a {
    position: absolute;
    top: 200;
    width: 120;
    height: 20;
    background: #d95362;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    top: -40;
    left: -40;
    background: #d95362;
    color: #d95362;

  a:before {
    width: 40;
    height: 40;
    box-shadow: 160px 0;
  }
  a:after {
    top: -120;
    left: -100;
    width: 80;
    height: 80;
    box-shadow: 240px 0, -40px -80px, 280px -80px;
  }</style>
