<style>
  body {
    display: grid;
    place-items: center;
    background: #ca8e75;
  }
  a {
    width: 220px;
    height: 200px;
    rotate: 15deg;
    background: #feff58;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    left: 70;
    bottom: 70;
    width: 80px;
    height: 60px;
    background: #feff58;
  }
  a:before {
    top: 40;
    left: -60;
    width: 340px;
    height: 120px;
    rotate: -30deg;
    background: #414b81;
  }</style>
<a></a>
