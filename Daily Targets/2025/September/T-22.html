<style>
    body {
        display: grid;
        background: #FEF6E2;
        place-items: center;
    }

    a {
        width: 30;
        height: 220;
        background: #161E44;
    }

    a:before,
    a:after {
        content: '';
        position: absolute;
        width: 270;
        height: 50;
        left: 65;
        top: 90;
        background: #161E44;
    }

    a:after {
        top: 180;
        left: 100;
        width: 200;
    }
</style>
<a></a>
