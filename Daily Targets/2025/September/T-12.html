<style>
  body {
    display: grid;
    place-items: center;
    background: #d24444;
  }
  a {
    display: grid;
    width: 230;
    height: 230;
    border: 20px solid #f3da7a;
    border-radius: 2in;
  }
  a:after,
  a:before {
    color: #f3da7a;
    content: "";
    position: absolute;
    width: 20;
    height: 20;
    background: #f3da7a;
  }
  a:after {
    left: 190;
    box-shadow: 0 210px, 105px 105px, -105px 105px;
  }
  a:before {
    transform: rotate(45deg) translate(215.5%, 0);
    box-shadow: 210px 0, 105px 105px, 105px -105px;
  }
  b {
    position: absolute;
    top: 80;
    left: 190;
    width: 60;
    height: 60;
    border: 20px solid #f3da7a;
    border-top: 0;
    border-right: 0;
  }</style>
<a><b></b></a>
