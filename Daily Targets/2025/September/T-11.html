<style>
  body {
    display: grid;
    place-items: center;
    background: #23384b;
  }
  a,
  a:after {
    content: "";
    position: absolute;
    width: 40;
    height: 39.9;
    border: 20px solid #f0cd48;
    border-bottom: 0;
    border-radius: 2in 2in 0 0;
    transform: translate(-87.5%, -66.7%);
  }
  a:after {
    transform: translate(150%, -33.3%);
  }
  a:before,
  b {
    position: absolute;
    background: #f0cd48;
  }
  a:before {
    content: "";
    top: 30;
    left: -20;
    width: 20;
    height: 90;
    box-shadow: 200px 0 #f0cd48;
  }
  b {
    top: 40;
    left: 40;
    width: 100;
    height: 50;
    border-radius: 0 0 2in 2in;
  }</style>
<a><b></b></a>
