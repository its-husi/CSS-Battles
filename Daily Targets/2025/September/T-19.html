<style>
  body {
    display: grid;
    place-items: center;
    background: #eddf5a;
  }
  a {
    position: absolute;
    bottom: 108;
    width: 100;
    height: 100;
    rotate: 45deg;
    border: 40px solid #3e4071;
    border-top: 0;
    border-left: 0;
  }

  a:after {
    content: "";
    position: absolute;
    width: 40;
    height: 140;
    rotate: -45deg;
    background: #3e4071;
  }
  a:before {
    transform: translate(88.5%, 9.5%);
  }
  a:after {
    height: 280;
    rotate: 45deg;
    transform: translate(284.5%, -30.3%);
  }</style>
