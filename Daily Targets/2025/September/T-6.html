<style>
  body {
    display: grid;
    place-items: center;
    background: #142932;
  }
  a {
    position: absolute;
    top: 125;
    width: 30px;
    height: 110px;
    background: #142932;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    top: -90;
    left: -140;
    z-index: -1;
    width: 310px;
    height: 120px;
    background: #00d47e;
    border-radius: 2in;
  }
  a:after {
    top: 20;
    left: -29;
    width: 90px;
    border-radius: 0;
  }
  b {
    position: absolute;
    width: 250px;
    height: 60px;
    background: #142932;
    transform: translate(0.5%, -91.5%);
  }</style>
<b></b><a></a>
