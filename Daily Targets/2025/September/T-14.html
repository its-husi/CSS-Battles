<style>
  body {
    display: grid;
    place-items: center;
    background: #fffbda;
  }
  a {
    width: 360;
    height: 60;
    border-radius: 2in;
    background: #d96c7b;
    color: #30383f;
    box-shadow: 0 -100px, 0 100px;
  }
  a:after {
    content: "";
    position: absolute;
    width: 40;
    height: 40;
    background: #30383f;
    border-radius: 2in;
    color: #30383f;
    transform: translate(25%, 25%);
    box-shadow: 150px 0, 300px 0, 0 100px #d96c7b, 0 -100px #d96c7b,
      150px -100px #d96c7b, 300px -100px #d96c7b, 150px 100px #d96c7b,
      300px 100px #d96c7b;
  }</style>
<a></a>
