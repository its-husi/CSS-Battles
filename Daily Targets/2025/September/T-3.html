<style>
  body{
    display:grid;
    background:#243D83;
    place-items:center;
  }
  a{
    display:grid;
    width: 200px;
    height: 200px;
    place-items:center;
    border-radius:2in;
    border:20px solid #fff;
  }
  a:before , a:after{
    content:'';
    width:46px;
    height:100%;
    position:absolute;
    background:#243D83;
    transform:translateX(1.5%);
  }
  a:after{
    height:46px;
    width:100%;
    transform:translateY(1.5%);
  }
  b{
    width:120px;
    height:120px;
    background:#fff;
    border-radius:2in;
  }
</style>
<a>
<b>
</a>
