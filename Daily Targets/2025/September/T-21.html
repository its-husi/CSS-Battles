<style>
  body {
    margin: 0;
    display: grid;
    place-items: center;
    background: #30383f;
  }
  a {
    width: 100%;
    height: 35.5;
    background: #fff;
  }
  a:before,
  b {
    content: "";
    position: absolute;
    top: 100;
    border: 50px solid #5aa4b7;
    border-radius: 2in;
  }
  a:before {
    left: 50;
    box-shadow: 200px 0 #5aa4b7;
  }
  b {
    left: 150;
    width: 60;
    height: 60;
    z-index: -1;
    background: #fff;
    border-width: 20;
  }
  a:after {
    content: "";
    position: absolute;
    left: 18;
    width: 100;
    height: 35.5;
    background: #fff;
    border-radius: 2in;
    box-shadow: 264px 0 #fff;
  }</style>
<a><b></b></a>
