<style>
    body {
        background: #F7FCDC;
    }

    a {
        top: 80;
        left: 60;
        width: 280;
        height: 150;
        position: absolute;
        background: #8AB8B6;
    }

    a:before,
    a:after {
        top: -60;
        content: '';
        z-index: -1;
        padding: 7.5rem 7.5rem;
        border: 20px solid #9F6766;
        border-bottom: 0;
        position: absolute;
    }

    a:after {
        top: 0;
        left: 50;
        padding: 5rem 4.36rem;
    }
</style>
