<style>
  body {
    margin: 20;
    display: grid;
    align-items: center;
    background: #492fb0;
  }
  a,
  a:after,
  a:before {
    content: "";
    display: grid;
    place-items: center;
    position: absolute;
    width: 100;
    height: 100;
    border-radius: 2in;
    background: #db5ead;
  }
  a:after {
    left: 130;
  }
  a:before {
    left: 260;
  }
  b,
  b:after,
  b:before {
    content: "";
    position: absolute;
    width: 50;
    height: 150;
    background: #db5ead;
  }
  b:after {
    left: 130;
    rotate: 15deg;
  }
  b:before {
    left: 260;
    rotate: 30deg;
  }</style>
<a><b></b></a>
