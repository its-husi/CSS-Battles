<style>
    body {
        margin: 40 90;
        background: #264629
    }

    p {
        width: 140;
        height: 140;
        background: #CF6939;
        border: 40px solid #F8B140
    }

    p:after,
    p:before {
        content: '';
        top: 0;
        left: 190;
        width: 20;
        height: 120;
        color: #264629;
        background: #264629;
        position: absolute;
        box-shadow: 0 180px
    }

    p:before {
        width: 120;
        height: 20;
        left: 50;
        top: 140;
        box-shadow: 180px 0
    }
</style>
