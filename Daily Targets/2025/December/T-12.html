<p><a>
        <style>
            & {
                margin: 92 102;
                background: #63B476
            }

            p {
                width: 100px;
                height: 100px;
                border-radius: 2in;
                background: #000E37
            }

            p:after,
            p:before,
            a {
                content: '';
                width: 180;
                height: 100;
                left: 110;
                z-index: -1;
                border-radius: 2in;
                background: #243D83;
                position: absolute
            }

            p:before,
            a {
                top: 135;
                left: 80;
                width: 95;
                height: 30;
                z-index: 1;
                background: #fff
            }

            a {
                width: 60;
                left: 260;
                z-index: -2;
                position: absolute
            }
        </style>
