<style>
    body {
        margin: 90 125;
        background: #D27644
    }

    p {
        width: 150px;
        height: 210px;
        background: #000;
        border-radius: 2in 2in 0 0
    }

    p:after {
        content: '';
        width: 120;
        height: 30;
        top: 240;
        left: 140;
        background: #D27644;
        box-shadow: 30px 30px, -30px 30px;
        position: absolute
    }

    p:before {
        content: '';
        width: 20;
        height: 20;
        top: 150;
        left: 190;
        position: absolute;
        background: #FEF6E2;
        border-radius: 2in
    }
</style>
<p></p>
