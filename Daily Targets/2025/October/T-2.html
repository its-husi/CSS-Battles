<style>
    body {
        margin: 30 90;
        background: #FEF6E2
    }

    p {
        width: 140;
        height: 150;
        border-radius: 2in 2in 0 0;
        border: 40px solid #ED736E;
        border-bottom: 0
    }

    p:after,
    p:before {
        content: '';
        position: absolute;
        bottom: 30;
        width: 100;
        height: 130;
        border-radius: 120q 0 100q 100q;
        background: #ED736E
    }

    p:after {
        left: 30
    }

    p:before {
        right: 30;
        border-radius: 0 120q 100q 100q
    }

    a {
        width: 15;
        height: 30;
        top: 135;
        left: 163;
        border-radius: 100%;
        background: #ED736E;
        position: absolute;
        box-shadow: 60px 0 #ED736E
    }
</style>
<p><a></a>
