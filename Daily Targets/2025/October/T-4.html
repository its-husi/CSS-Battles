<style>
    body {
        margin: 40 70
    }

    p {
        width: 260;
        height: 180;
        display: grid;
        place-items: center;
        border: 20px solid #4763B1;
        border-right: 0;
        border-left: 0
    }

    a,
    a:after {
        width: 60;
        height: 60;
        content: '';
        position: absolute;
        background: #4763B1
    }

    a:after {
        width: 20;
        height: 160;
        left: -130;
        top: -50;
        box-shadow: 300px 0 #4763B1
    }
</style>
