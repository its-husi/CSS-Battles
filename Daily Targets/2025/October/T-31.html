<style>
    body {
        margin: 0 180;
        background: #37A76F
    }

    p,
    a {
        width: 40;
        height: 100%;
        background: #000
    }

    a {
        width: 100%;
        height: 40;
        left: 0;
        top: 130;
        position: absolute
    }

    p:before,
    p:after {
        content: '';
        position: absolute;
        width: 60;
        height: 60;
        left: 70;
        top: 20;
        border-radius: 2in;
        border: 40px solid
    }

    p:after {
        left: 190;
        top: 140
    }
</style>
<p><a></a>
