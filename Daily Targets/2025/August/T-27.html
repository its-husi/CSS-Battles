<style>
  body {
    display: grid;
    place-items: center;
    background: #3f4869;
  }
  a {
    width: 140;
    height: 140;
    background: #e25c57;
    border-radius: 2in 0 2in 2in;
  }
  b {
    width: 80;
    height: 80;
    position: absolute;
    background: #3f4869;
    border-radius: 2in;
    transform: translate(37%, 37%);
  }
  b:after,
  b:before {
    content: "";
    position: absolute;
    background: #3f4869;
  }
  b:after {
    width: 10;
    height: 50;
    top: -40;
    right: 30;
  }
  b:before {
    width: 50;
    height: 10;
    bottom: 20;
    right: -30;
  }</style>
<a><b>
