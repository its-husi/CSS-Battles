<style>
  body {
    display: grid;
    place-items: center;
    background: #e8ad6d;
  }
  a {
    width: 120;
    height: 120;
    border: 40px solid #000;
    border-radius: 0 35% 0 35%;
  }
  a:before {
    content: "";
    position: absolute;
    width: 40;
    height: 40;
    background: #fff;
    transform: translate(-100%, -100%);
    box-shadow: 160px 160px #fff;
  }</style>
<a></a>
