<style>
  body {
    display: grid;
    place-items: center;
    background: #e8ad6d;
  }
  b,
  a {
    position: absolute;
    background: #3b240c;
    height: 50;
  }
  b {
    width: 280;
    transform: translateY(-70%);
  }
  a {
    width: 60;
    transform: translateY(70%);
  }
  b:before,
  b:after {
    content: "";
    position: absolute;
    top: 70;
    width: 40;
    height: 20;
    background: #e8ad6d;
    border: 30px solid#3B240C;
    border-bottom: 0;
    border-radius: 100px 100px 0 0;
  }
  b:before {
    right: 0;
  }</style>
<b></b><a></a>
