<style>
  body {
    display: grid;
    place-items: center;
    background: #41434b;
  }
  b {
    width: 100;
    height: 100;
    left: 15%;
    transform: translateY(-30%);
    position: absolute;
    border-radius: 2in 2in 0 2in;
    background: #fff;
  }
  b:nth-child(2) {
    left: 60%;
    border-radius: 2in 2in 2in 0;
  }
  b:nth-child(2):after {
    content: "";
    position: absolute;
    bottom: -100;
    left: -80;
    border: 40px solid transparent;
    border-top: 60px solid#D95F5B;
  }
  b:before {
    content: "";
    position: absolute;
    width: 30;
    height: 30;
    bottom: 35;
    left: 15;
    border-radius: 2in;
    background: #41434b;
  }</style>
<b></b><b></b>
