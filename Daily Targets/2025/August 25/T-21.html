<style>
  body {
    margin: 0;
    display: flex;
    justify-content: space-between;
    background: #526766;
  }
  b {
    width: 125;
    height: 150px;
    background: #526766;
    border: 50px solid #b9c99f;
    border-top: 0;
  }
  b:after {
    content: "";
    position: absolute;
    top: 50;
    width: 125;
    height: 50;
    background: #b9c99f;
    border-radius: 2in 0 0 2in;
    box-shadow: 50px 0 #526766;
  }
  b:first-child {
    border-right: 0;
  }
  b:first-child:after {
    border-radius: 0 2in 2in 0;
    box-shadow: -50px 0 #526766;
  }
  b:last-child {
    border-left: 0;
  }
</style>
<b></b><b></b>
