<style>
  body {
    display: grid;
    place-items: center;
    background: #7c7565;
  }
  a {
    width: 90;
    height: 90;
    border: 75px solid #f1e1be;
    border-right-width: 85;
    border-left-width: 85;
  }
  a:before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 200;
    height: 30;
    background: #f1e1be;
    box-shadow: -200px 270px #f1e1be;
  }</style>
<a></a>
