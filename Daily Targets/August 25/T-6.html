<style>
  body {
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #88ebf8;
  }
  a,
  b {
    width: 20;
    height: 100%;
    position: absolute;
    background: #23384b;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    width: 30;
    height: 30;
    z-index: -1;
    border: 20px solid #23384b;
    border-left-color: #88ebf8;
    border-radius: 2in;
    left: -4;
  }
  a:before{
    top: 35;
  }
  a:after {
    bottom: 35px;
    left: -46;
    border-left-color: #23384b;
    border-right-color: #88ebf8;
  }
  b {
    height: 150%;
    transform: rotate(90deg);
  }</style>
