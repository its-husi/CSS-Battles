<style>
  body {
    display: grid;
    background: #3a335a;
    place-items: center;
  }
  a,
  a:after,
  a:before {
    color: #fff;
    width: 140;
    height: 30;
    background: #fff;
    box-shadow: 0 -70px, 0 70px;
  }
  a:after,
  a:before {
    content: "";
    position: absolute;
  }
  a:before {
    left: -40;
    transform: rotate(15deg);
  }
  a:after {
    right: -40;
    transform: rotate(-15deg);
  }</style>
<a></a>
