<style>
  body {
    display: grid;
    place-items: center;
    background: #a1e8a7;
  }
  a {
    position: absolute;
    bottom: 0;
    width: 250;
    height: 250;
    background: #d2495c;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    background: #a1e8a7;
  }
  a:after {
    left: 50;
    bottom: 50;
    width: 150;
    height: 50;
    box-shadow: 0 -100px #a1e8a7;
  }
  a:before {
    left: 100;
    bottom: 0;
    width: 50;
    height: 150;
  }</style>
<a></a>
