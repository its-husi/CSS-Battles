<style>
  body {
    display: grid;
    place-items: center;
    background: #414b81;
  }
  b {
    width: 80px;
    height: 50px;
    background: #fade8b;
  }
  b:after,
  b:before,
  d {
    content: "";
    width: 100px;
    height: 100px;
    background: #fade8b;
    position: absolute;
  }
  d {
    bottom: 25;
    left: 60;
    border-radius: 2in 0 2in 2in;
  }
  d:nth-child(2) {
    left: 240;
    border-radius: 0 2in 2in;
  }
  b:after {
    left: 60;
    top: 25;
    border-radius: 2in 2in 0;
  }
  b:before {
    right: 60;
    top: 25;
    border-radius: 2in 2in 2in 0;
  }</style>
<b><d></d><d></d></b>
