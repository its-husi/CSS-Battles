<div class="m"><div class="mm"></div></div>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fade8b;
  }
  .m,
  .mm {
    background: #31938c;
    border-radius: 2in 2in 0 0;
    position: absolute;
  }
  .m {
    top: 25;
    left: 80;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 140px;
    height: 220px;
    box-shadow: 100px 0#31938C, -100px 0#31938C;
  }
  .mm {
    top: 40;
    z-index: 1;
    width: 60px;
    height: 250px;
    background: #fade8b;
    box-shadow: 100px 0#FADE8B, -100px 0#FADE8B, -129.9px -66px#FADE8B;
  }
  .mm:before,
  .mm:after {
    content: "";
    bottom: 40;
    width: 40px;
    height: 30px;
    position: absolute;
    background: #135853;
  }
  .mm:before {
    left: -40;
  }
  .mm:after {
    right: -40;
    box-shadow: 100px 0#135853;
  }
</style>
