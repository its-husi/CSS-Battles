<style>
  body {
    display: grid;
    place-items: center;
    background: #b6ebe7;
  }
  a {
    width: 110;
    height: 30;
    color: #724faf;
    background: #724faf;
    box-shadow: 0 50px, 0 -50px;
  }
  a:before,
  a:after {
    content: "";
    position: absolute;
    background: #724faf;
    transform: translate(-140%, -100%);
  }
  a:before {
    width: 50;
    height: 50;
  }
  a:after {
    width: 40;
    height: 40;
    background: #b6ebe7;
    border: 10px solid #724faf;
    border-right: 0;
    transform: translate(-100%, 17%);
  }
  b {
    position: absolute;
    left: 95;
    width: 10;
    height: 20;
    background: #724faf;
  }</style>
  <a><b></b></a>
