<style>
  body{
    display: flex;
    background:#0B2429;
    align-items: center;
    justify-content: center;
  }
  .box {
    width: 100px;
    height: 100px;
    background: #F3AC3C;
    transform: rotate(45deg) translate(25%,25%);
  }
  .box::after , .box::before{
    content: '';
    width: 100px;
    height: 50px;
    position: absolute;
  }
  .box::after{
    background: #1A4341;
    transform: skew(45deg) translate(25% ,-100%);
  }
  .box::before{
    width: 50px;
    height: 100px;
    background: #998235;
    transform: translate(-100% , -25%) skewY(45deg);
  }
</style>
<div class="box"></div>
